    CustomUser:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        username:
          type: string
          maxLength: 60
        full_name:
          type: string
          readOnly: true
        email:
          type: string
          format: email
          readOnly: true
          title: Email Address
        gender:
          type: string
        country:
          $ref: '#/components/schemas/CountryEnum'
        avatar:
          type: string
          readOnly: true
        date_joined:
          type: string
          format: date-time
      required:
      - avatar
      - country
      - email
      - full_name
      - gender
      - id
      - username
    GenderEnum:
      enum:
      - Male
      - Female
      - Other
      type: string
      description: |-
        * `Male` - Male
        * `Female` - Female
        * `Other` - Other
    PasswordResetConfirmRetype:
      type: object
      properties:
